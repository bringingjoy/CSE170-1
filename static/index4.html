<!doctype html>

<!-- THIS FILE CONTAINS THE HTML FOR THE QR GENERATOR PAGE -->


<html>
<head>
	<title>Generate Your QR Code</title>
	<meta charset='utf-8' />

		<!-- Reference to jQuery, moment.js, & bootstrap libraries -->
		<script type="text/javascript" src="js/jquery.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.15.1/moment.min.js"></script>
		<script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.7.14/js/bootstrap-datetimepicker.min.js"></script>
		
		<!-- include Bootstrap DateTimePicker CSS -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.7.14/css/bootstrap-datetimepicker.min.css">

</head>
	<body>
        <p>Create an event QR code</p>

        <!-- add Title text, date/time selector, location, description, url -->
        <form class="form-horizontal">
        	<!-- Event title -->
    	    <div class="container"> 
    			<div class="form-group">
    			    <div class='col-md-5'>
    				    <label for="eventTitle">Event title:</label>
        				<input type="title" class="form-group" id="eventTitle" placeholder="Title">
        			</div>
    	    	</div>
				<div class="container">
					<div class="form-group">
    					<div class='col-md-5'>
			    	        <div class='input-group date' id='datetimepicker6'>
			    	        	<label for="datetimepicker6">Select start:</label>
        				        <input type='text' class="form-control" />
			            	    <span class="input-group-addon">
            			        <span class="glyphicon glyphicon-calendar"></span>
				                </span>
				            </div>
        				</div>
    				</div>
    				<div class="form-group">
    					<div class='col-md-5'>
            				<div class='input-group date' id='datetimepicker7'>
            					<label for="datetimepicker7">Select end:</label>
                				<input type='text' class="form-control" />
                				<span class="input-group-addon">
                    			<span class="glyphicon glyphicon-calendar"></span>
                				</span>
            				</div>
        				</div>
    				</div>
				</div>
				<script type="text/javascript">
    				$(function () {
        				$('#datetimepicker6').datetimepicker();
        				$('#datetimepicker7').datetimepicker({
            				useCurrent: false //Important! See issue #1075
        				});
        				$("#datetimepicker6").on("dp.change", function (e) {
            			$('#datetimepicker7').data("DateTimePicker").minDate(e.date);
        				});
        				$("#datetimepicker7").on("dp.change", function (e) {
            			$('#datetimepicker6').data("DateTimePicker").maxDate(e.date);
        				});
    				});
				</script>
			</div>
   	    </form>
   </body>
</html>
